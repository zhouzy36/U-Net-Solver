pde_name: "2D_Burgers"
model_name: "UNet"
# mode
if_training: True
continue_training: False
model_path: null
# output args
output_dir: "./checkpoint/"
save_period: 1
# visualize
tensorboard: True
log_dir: "./logs/tensorboard/"
# training args
seed: 0
training_type: "autoregressive"
pushforward: True
initial_step: 10
unroll_step: 20
epochs: 1
# datasets args
dataset:
  single_file: False
  file_name: "2D_Burgers_Nu0.001.hdf5"
  saved_folder: "/home/data2/fluidbench/2D/Burgers/"
  reduced_resolution: 1
  reduced_resolution_t: 1
  reduced_batch: 1
  test_ratio: 0.1
# dataloader args
dataloader:
  batch_size: 8
  num_workers: 2
  pin_memory: False
# model args
model:
  in_channels: 2
  out_channels: 2
  init_features: 32
# optimizer args
optimizer:
  name: 'Adam'
  lr: 1.e-3
  weight_decay: 1.e-4
# learning rate scheduler
scheduler:
  name: "StepLR"
  step_size: 100
  gamma: 0.5